---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      ignore: venv/
platforms:
  - name: debian-buster
    image: debian:buster
    privileged: true
  - name: debian-stretch
    image: debian:stretch
    privileged: true
    volumes:
      - /lib/modules:/lib/modules:ro
  - name: ubuntu-bionic
    image: ubuntu:bionic
    privileged: true
    capabilities:
      - NET_ADMIN
  - name: ubuntu-xenial
    image: ubuntu:xenial
    privileged: true
    volumes:
      - /lib/modules:/lib/modules:ro
    capabilities:
      - NET_ADMIN
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
